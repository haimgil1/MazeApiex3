<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-3.2.1.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="signalr/hubs"></script>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="MultiPlayer.css" />
    <link href="MenuStyle.css" rel="stylesheet" />

</head>
<body>
    <div class="container"></div>
    <nav></nav>
    <h1>Multiplayer Game</h1><hr />
    <div class="col-sm-12 text-center">
        <canvas id="myMazeCanvas" width="330" height="330" style="border:2px black solid"></canvas>
        <canvas id="otherMazeCanvas" width="330" height="330" style="border:2px black solid"></canvas>

        <div class="col-sm-3 form-horizontal">
            <div class="form-group">
                <label for="chooseGame" class="col-sm-2 control-label">Game</label>
                <div class="col-sm-10">
                    <select class="form-control" id="Games"></select>
                    <br />
                    <div class="row">
                        <button type="submit" id="joinGame" class="btn btn-default">Join Game</button>
                    </div>
                </div>
            </div>
            <h2>Start New Game</h2>
            <div class="row">
                <div class="form-group">
                    <label for="mazeName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mazeName" id="mazeName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="rows" class="col-sm-2 control-label">rows</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="rows" id="rows" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="cols" class="col-sm-2 control-label">cols</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="cols" id="cols" />
                    </div>

                </div>

                <div>
                    <button type="submit" id="startGame" class="btn btn-default">Start Game</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal"></div>
    <img class="picture" id="minion" src="pictures/minion.jpg" width="1" height="1">
    <img class="picture" id="exit" src="pictures/exit.jpg" width="1" height="1">

    <script src="MultiPlayer.js"></script>
    <script src="mazeBoard.js"></script>



</body>
</html>
