<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="singelPlayerStyle.css" />
    <link href="MenuStyle.css" rel="stylesheet" />
    <script src="jquery-3.2.1.js"></script>

</head>
<body>
    <div class="container">
    </div>
    <nav></nav>
    <div class="container body-content">
        <h2>Single Player Game</h2><hr />
        <div class="col-sm-12 text-center">

            <canvas id="mazeCanvas" width="500" height="500" style="border:2px black solid"></canvas>
            <div class="col-sm-4 form-horizontal">
                <div class="form-group">
                    <label for="mazeName" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="mazeName" id="mazeName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="rows" class="col-sm-2 control-label">rows</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="rows" id="rows" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="cols" class="col-sm-2 control-label">cols</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" name="cols" id="cols" />
                    </div>
                </div>

                <div>
                    <button type="submit" id="startGame" class="btn btn-default">Start New Game</button>
                </div>
                <div class="row">
                    <br />
                    <label for="searchAlgo" class="col-sm-2 control-label">Search Algo</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="searchAlgorithem">
                            <option value="0">BFS</option>
                            <option value="1">DFS</option>
                        </select>
                        <br />
                    </div>
                </div>
                <div class="row">
                    <div>
                        <button type="submit" id="solveGame" class="btn btn-default">Solve Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal"></div>
    <script src="SinglePlayer.js"></script>
    <script src="mazeBoard.js"></script>
    <img class="picture" id="minion" src="pictures/minion.jpg" width="1" height="1">
    <img class="picture" id="exit" src="pictures/exit.jpg" width="1" height="1">

</body>

</html>
